<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="container">
    <div class="row">
      <div>
        <h1>SIT22 DevOps Glossary</h1>
        <p>Welcome to my website showing a collecrtion of DevOps terms and their brief descriptions.</p>
      </div>
    </div>

    <div>
      <table>
        <tr>
          <th>ID#</th>
          <th>Term</th>
          <th>Description</th>
          <th>References</th>
        </tr>
      </table>
    </div>
  </div>

  <script src="/public/glossary.js"></script>
  <script>
    function generateTableRows() {
      const tableBody = document.querySelector("table");
      for (const item of glossarylist) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.ID}</td>
          <td>${item.Term}</td>
          <td>${item.Description}</td>
          <td>${item.References}</td>
        `;
        tableBody.appendChild(row);
      }
    }

    window.onload = generateTableRows;
  </script>
